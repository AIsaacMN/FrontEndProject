<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="KIAME">

    <link rel="icon" type="image/svg+xml" href="images/kiame.svg" sizes="any" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Style -->
    <link href="estilos.css" rel="stylesheet">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600" rel="stylesheet">

    <!-- Ionic icons-->
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images//favicon.png" />

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="login.css" th:href="@{/login.css}">

    <title>Registro | KIAME</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <img src="images/kiame.svg" class="logo-kiame" alt="kiameLogo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/menu.svg">
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- configuracion del cuadro de registro -->
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="images/usuario.svg" th:src="@{/img/usuario.svg}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="get">
                    <!-- Correo -->
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Corrreo" name="username"/>
                    </div>
                    <!-- Nuevo usuario -->
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nuevo usuario" name="username"/>
                    </div>
                    <!-- Nombre completo  -->
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre completo" name="username"/>
                    </div>
                    <!-- Contraseña -->
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                    </div>
                    <!-- Registro-->
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Registrar </button>
                </form>
            </div>
        </div>
    </div>

  
      <section id=footer class="bg-dark">
        <div class="container">
          <img src="images/kiame.svg" class="logo-kiame" alt="logo">
          <ul class="list-inline">
          <li class="list-inline-item footer-menu"><a href="index.html">Home</a></li>
          </ul>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#"><img src="images/instagram.svg" class="img-fluid"></a></li>
            <li class="list-inline-item"><a href="#"><img src="images/twitter.svg" class="img-fluid"></a></li>
            <li class="list-inline-item"><a href="#"><img src="images/youtube.svg" class="img-fluid"></a></li>
            <li class="list-inline-item"><a href="#"><img src="images/facebook.svg" class="img-fluid"></a></li>
        </ul>
        <small>©2021 Created by KIAME </small>
        </div>
      </section>
</body>
</html>
